<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出場者数カウンター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #line1, #line2 {
      font-size: 1.8em;
      margin: 10px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div id="line1">読み込み中...</div>
  <div id="line2"></div>

  <script>
    async function fetchCount() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwIOKsrkXYAQ9kY7D4oQ_0w6huuMIY1wbb8Pdyt8_lx5ycSRp09ZUFxGfu4mocHr3Iq_A/exec
");
        const text = await res.text();
        
        // 改行文字で分割して2行に分けて表示
        const lines = text.split("\n");
        document.getElementById("line1").textContent = lines[0] || "";
        document.getElementById("line2").textContent = lines[1] || "";
      } catch (e) {
        document.getElementById("line1").textContent = "読み込み失敗";
        document.getElementById("line2").textContent = "";
      }
    }

    fetchCount(); // 最初に1回実行
    setInterval(fetchCount, 30000); // 30秒ごとに自動更新
  </script>
</body>
</html>
