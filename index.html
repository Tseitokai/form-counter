<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出場者数カウンター</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    #count { font-size: 2em; color: #2c3e50; }
  </style>
</head>
<body>
  <div id="count">読み込み中...</div>

  <script>
    async function fetchCount() {
      try {
        const res = await fetch("https://script.google.com/a/macros/mie-takada-hj.ed.jp/s/AKfycbzHcoCkeupvRaAtdhNeH_u_TrlcS2d7smFVdSHqqw6zDmPHDP73g3KRgoHu3yB62RjBpw/exec"); // ここにスクリプトURL
        const text = await res.text();
        document.getElementById("count").textContent = text;
      } catch (e) {
        document.getElementById("count").textContent = "読み込み失敗";
      }
    }

    fetchCount();
    setInterval(fetchCount, 30000); // 30秒ごとに更新
  </script>
</body>
</html>
